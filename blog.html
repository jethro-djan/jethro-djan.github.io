---
layout: default
title: All Posts
permalink: /blog
---
<section class="section">
  <div class="container columns is-centered">
    <div class="column content is-half">
      <h1>{{ page.title }}</h1>
  
      <ul>
        {% for post in site.posts %}
          <li>
            <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
            <p>{{ post.excerpt }}</p>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
