---
layout: default
---
<section class="section">
  <div class="container columns is-centered">
    <div class="column content is-half">
      <h1 class="title">{{ page.title }}</h1>
      <hr>
      <article>
        <div class="columns">
          <div class="column is-four-fifths pb-1">
            <div class="field is-grouped is-grouped-multiline">
              <span class="icon-text">
                <span class="icon">
                  <i class="fas fa-table" aria-hidden="true"></i>
                </span>
                <span class="content is-small">{{ page.date | date_to_string }}</span>
              </span>
              <span class="tag">
                <span class="icon is-small">
                    <i class="fas fa-tag" aria-hidden="true"></i>
                </span>
                <span><a href="/categories.html">{{ page.category }}</a></span>
              </span>
            </div>
          </div>
          <div class="column pb-1">
            <span class="icon-text">
              <span class="icon">
                <i class="fas fa-clock" aria-hidden="true"></i>
              </span>
              <span class="content is-small">{% include reading-time.html %}</span>
            </span>
          </div>
        </div>
        {{ content }}
      </article>
    </div>
  </div>
</section>
